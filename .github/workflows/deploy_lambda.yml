name: Deploy Lambda Function

on:
  push:
    branches:
      - master
    paths:
      - 'cicd-main/frontend/**'  # Trigger only when backend files change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Match your Lambda runtime (adjust if different)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3  # Add other dependencies if needed

      - name: Zip the Lambda function
        run: |
          if ls cicd-main/frontend/proj3_deployment_lambda.py 1> /dev/null 2>&1; then
            cd cicd-main/frontend
            zip -r ../proj3_deployment_lambda.zip proj3_deployment_lambda.py
            ls -l ../proj3_deployment_lambda.zip  # List the zip file to verify it's created

          else
            echo "No Lambda function files found to zip."
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region
      # Step 5: Upload ZIP to S3
      - name: Upload to S3
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing files in the current directory:"
          ls -l   
          echo "Listing files in the cicd-main directory:"
          ls -l cicd-main
          aws s3 cp cicd-main/proj3_deployment_lambda.zip s3://proj3-uco-cicc-media-group6/proj3/  # Replace with your bucket and path

      - name: Deploy to AWS Lambda    
        run: |  
          aws lambda update-function-code \
            --function-name StartAmplifyDeployment \
            --s3-bucket proj3-uco-cicc-media-group6 \
            --s3-key proj3/proj3_deployment_lambda.zip
